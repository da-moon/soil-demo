---

- block:
  - name: "ensure pip and setuptools are installed"
    apt:
      update_cache: yes
      pkg:
      - python-pip
      - python3-pip
      - python-setuptools
      - python3-setuptools
  - name: "Install ansible docker module pip requirements"
    pip:
      name: "{{ item.name }}"
      version: "{{ item.version }}"
      state: present
    with_items:
    - { name: docker, version: 2.0.0 }
    - { name: docker-py, version: 1.10.6 }
  become: yes
